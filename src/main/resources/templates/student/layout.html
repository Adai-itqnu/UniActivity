<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student - UniActivity</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom Admin CSS (reuse) -->
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
    <style>
      .sidebar { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); }
      .sidebar-header { background: rgba(0,0,0,0.2); }
    </style>
  </head>
  <body>
    <div th:fragment="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-user-graduate me-2"></i>UniActivity</h3>
        <small>Student Portal</small>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">Tổng quan</div>
        <a th:href="@{/student/home}">
          <i class="fas fa-home"></i>
          <span>Trang chủ</span>
        </a>
        
        <div class="nav-section">Lớp học</div>
        <a th:href="@{/student/my-class}">
          <i class="fas fa-chalkboard"></i>
          <span>Lớp của tôi</span>
        </a>
        
        <div class="nav-section">Hoạt động</div>
        <a th:href="@{/student/activities}">
          <i class="fas fa-calendar-alt"></i>
          <span>Hoạt động</span>
        </a>
        <a th:href="@{/student/my-registrations}">
          <i class="fas fa-clipboard-list"></i>
          <span>Lịch sử đăng ký</span>
        </a>
        
        <div class="nav-section">Điểm rèn luyện</div>
        <a th:href="@{/student/my-scores}">
          <i class="fas fa-star"></i>
          <span>Điểm rèn luyện</span>
        </a>
        
        <div class="nav-section">Hệ thống</div>
        <a th:href="@{/logout}" class="text-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </a>
      </nav>
    </div>
    
    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:src="@{/js/admin.js}"></script>
    </th:block>
  </body>
</html>
