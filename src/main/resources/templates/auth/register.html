<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký - UniActivity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
              <h3>Đăng ký tài khoản</h3>
            </div>
            <div class="card-body">
              <div
                th:if="${error}"
                class="alert alert-danger"
                th:text="${error}"
              ></div>

              <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    th:field="*{fullName}"
                    placeholder="Nguyễn Văn A"
                    required
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('fullName')}"
                    th:errors="*{fullName}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="username" class="form-label">Mã sinh viên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"
                    placeholder="45511900XX"
                    required
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    placeholder="sv@gmail.com"
                    required
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Số điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    th:field="*{phone}"
                    placeholder="0987654321"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                    required
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Nhập lại mật khẩu</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    placeholder="Nhập lại mật khẩu"
                    required
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"
                  ></div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsAccepted"
                    th:field="*{termsAccepted}"
                    required
                  />
                  <label class="form-check-label" for="termsAccepted">
                    Tôi chấp nhận các <a href="#">điều khoản và điều kiện</a>
                  </label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Đăng ký</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
