<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{admin/layout :: header}"></head>
  <body>
    <div th:replace="~{admin/layout :: sidebar}"></div>

    <div class="content">
      <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2><i class="fas fa-calendar-check me-2"></i>Quản lý Khóa học</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item active">Quản lý Khóa học</li>
              </ol>
            </nav>
          </div>
          <button class="btn btn-primary" onclick="academicYearController.openCreateModal()">
            <i class="fas fa-plus me-2"></i>Thêm mới
          </button>
        </div>

        <!-- Academic Year Table -->
        <div class="card">
          <div class="card-header bg-white">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
                  <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm khóa học...">
                </div>
              </div>
              <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                  <option value="all">Tất cả trạng thái</option>
                  <option value="ACTIVE">Hoạt động</option>
                  <option value="INACTIVE">Ngừng hoạt động</option>
                </select>
              </div>
              <div class="col-md-3 text-end">
                <span class="text-muted" id="resultCount"></span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="academicYearTable">
                <thead>
                  <tr>
                    <th style="width: 60px">ID</th>
                    <th style="width: 120px">Mã Khóa</th>
                    <th>Năm bắt đầu</th>
                    <th>Năm kết thúc</th>
                    <th style="width: 120px">Trạng thái</th>
                    <th style="width: 150px" class="text-center">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="year : ${academicYears}">
                    <td th:text="${year.id}">1</td>
                    <td>
                      <span class="badge bg-info" th:text="${year.code}">K45</span>
                    </td>
                    <td th:text="${year.startYear}">2021</td>
                    <td th:text="${year.endYear}">2025</td>
                    <td>
                      <span th:if="${year.status != null and year.status == 'ACTIVE'}" class="badge bg-success">
                        <i class="fas fa-check-circle me-1"></i>Hoạt động
                      </span>
                      <span th:if="${year.status != null and year.status == 'INACTIVE'}" class="badge bg-secondary">
                        <i class="fas fa-pause-circle me-1"></i>Ngưng
                      </span>
                      <span th:if="${year.status == null}" class="badge bg-warning">N/A</span>
                    </td>
                    <td class="text-center action-buttons">
                      <button class="btn btn-sm btn-warning" 
                              th:data-id="${year.id}"
                              onclick="academicYearController.openEditModal(this.dataset.id)"
                              data-bs-toggle="tooltip" title="Chỉnh sửa">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" 
                              th:data-id="${year.id}"
                              th:data-name="${year.code}"
                              onclick="academicYearController.delete(this.dataset.id, this.dataset.name)"
                              data-bs-toggle="tooltip" title="Xóa">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <tr th:if="${academicYears == null or #lists.isEmpty(academicYears)}">
                    <td colspan="6" class="text-center py-5">
                      <div class="empty-state">
                        <i class="fas fa-calendar-check" style="font-size: 3rem; color: #6c757d;"></i>
                        <h5 class="mt-3">Chưa có khóa học nào</h5>
                        <p class="text-muted">Bấm "Thêm mới" để tạo khóa học đầu tiên</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Academic Year Modal -->
    <div class="modal fade" id="academicYearModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="academicYearModalLabel">
              <i class="fas fa-calendar-check me-2"></i>Thêm mới Khóa học
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="academicYearForm">
            <div class="modal-body">
              <input type="hidden" name="id" id="academicYearId">
              
              <div class="mb-3">
                <label for="ayCode" class="form-label">Mã Khóa <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="ayCode" name="code" required 
                       placeholder="Ví dụ: K44, K45, K46...">
                <div class="form-text">Mã khóa là duy nhất và không thể sửa sau khi tạo.</div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="startYear" class="form-label">Năm bắt đầu <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="startYear" name="startYear" required
                           placeholder="2021" min="2000" max="2100">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="endYear" class="form-label">Năm kết thúc <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="endYear" name="endYear" required
                           placeholder="2025" min="2000" max="2100">
                  </div>
                </div>
              </div>

              <div class="mb-3" id="ayStatusGroup" style="display: none;">
                <label for="ayStatus" class="form-label">Trạng thái</label>
                <select class="form-select" id="ayStatus" name="status">
                  <option value="ACTIVE">Hoạt động</option>
                  <option value="INACTIVE">Ngưng hoạt động</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <i class="fas fa-times me-1"></i>Hủy
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i>Lưu lại
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <div th:replace="~{admin/layout :: scripts}"></div>
    
    <script>
      const academicYearController = {
        apiEndpoint: '/admin/academic-years/api',
        modalId: 'academicYearModal',
        formId: 'academicYearForm',
        
        init() {
          document.getElementById(this.formId).addEventListener('submit', (e) => {
            e.preventDefault();
            this.save();
          });
        },
        
        openCreateModal() {
          Modal.reset(this.formId);
          document.getElementById('academicYearModalLabel').innerHTML = '<i class="fas fa-calendar-check me-2"></i>Thêm mới Khóa học';
          document.getElementById('ayCode').removeAttribute('readonly');
          document.getElementById('ayStatusGroup').style.display = 'none';
          Modal.open(this.modalId);
        },
        
        async openEditModal(id) {
          try {
            Loading.show();
            const response = await fetch(`${this.apiEndpoint}/${id}`);
            if (!response.ok) throw new Error('Không thể tải dữ liệu');
            
            const data = await response.json();
            Modal.reset(this.formId);
            
            document.getElementById('academicYearId').value = data.id;
            document.getElementById('ayCode').value = data.code;
            document.getElementById('ayCode').setAttribute('readonly', true);
            document.getElementById('startYear').value = data.startYear;
            document.getElementById('endYear').value = data.endYear;
            document.getElementById('ayStatus').value = data.status || 'ACTIVE';
            document.getElementById('ayStatusGroup').style.display = 'block';
            
            document.getElementById('academicYearModalLabel').innerHTML = '<i class="fas fa-edit me-2"></i>Cập nhật Khóa học';
            Modal.open(this.modalId);
          } catch (error) {
            Toast.error('Lỗi: ' + error.message);
          } finally {
            Loading.hide();
          }
        },
        
        async save() {
          const form = document.getElementById(this.formId);
          if (!FormUtils.validate(form)) {
            Toast.warning('Vui lòng điền đầy đủ thông tin bắt buộc.');
            return;
          }
          
          const id = document.getElementById('academicYearId').value;
          const data = {
            code: document.getElementById('ayCode').value,
            startYear: parseInt(document.getElementById('startYear').value),
            endYear: parseInt(document.getElementById('endYear').value),
            status: document.getElementById('ayStatus').value || 'ACTIVE'
          };
          
          try {
            Loading.show();
            const url = id ? `${this.apiEndpoint}/${id}` : this.apiEndpoint;
            const method = id ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
              method: method,
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (!response.ok) {
              throw new Error(result.message || 'Có lỗi xảy ra');
            }
            
            Toast.success(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
            Modal.close(this.modalId);
            setTimeout(() => location.reload(), 500);
          } catch (error) {
            Toast.error('Lỗi: ' + error.message);
          } finally {
            Loading.hide();
          }
        },
        
        async delete(id, name) {
          const confirmed = await Confirm.delete(name);
          if (!confirmed) return;
          
          try {
            Loading.show();
            const response = await fetch(`${this.apiEndpoint}/${id}`, { method: 'DELETE' });
            
            if (!response.ok) {
              const result = await response.json();
              throw new Error(result.message || 'Không thể xóa');
            }
            
            Toast.success('Xóa thành công!');
            setTimeout(() => location.reload(), 500);
          } catch (error) {
            Toast.error('Lỗi: ' + error.message);
          } finally {
            Loading.hide();
          }
        }
      };
      
      document.addEventListener('DOMContentLoaded', () => {
        academicYearController.init();
        
        // Search and filter functionality
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        
        function filterTable() {
          const searchTerm = searchInput.value.toLowerCase();
          const statusValue = statusFilter.value;
          const rows = document.querySelectorAll('#academicYearTable tbody tr');
          let visibleCount = 0;
          
          rows.forEach(row => {
            if (row.querySelector('.empty-state')) return;
            
            const text = row.textContent.toLowerCase();
            const statusBadge = row.querySelector('td:nth-child(5) span.badge');
            const rowStatus = statusBadge?.textContent.includes('Hoạt động') ? 'ACTIVE' : 'INACTIVE';
            
            const matchSearch = text.includes(searchTerm);
            const matchStatus = statusValue === 'all' || rowStatus === statusValue;
            
            const isVisible = matchSearch && matchStatus;
            row.style.display = isVisible ? '' : 'none';
            if (isVisible) visibleCount++;
          });
          
          document.getElementById('resultCount').textContent = `${visibleCount} kết quả`;
        }
        
        searchInput?.addEventListener('input', filterTable);
        statusFilter?.addEventListener('change', filterTable);
        filterTable();
      });
    </script>
  </body>
</html>
