<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - UniActivity 4.0</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom Admin CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:fragment="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-graduation-cap me-2"></i>UniActivity</h3>
        <small>Admin Panel v4.0</small>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">Tổng quan</div>
        <a th:href="@{/admin/dashboard}">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        
        <div class="nav-section">Cơ cấu tổ chức</div>
        <a th:href="@{/admin/faculties}">
          <i class="fas fa-university"></i>
          <span>Quản lý Khoa</span>
        </a>
        <a th:href="@{/admin/academic-years}">
          <i class="fas fa-calendar-check"></i>
          <span>Quản lý Khóa</span>
        </a>
        <a th:href="@{/admin/classes}">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Quản lý Lớp</span>
        </a>
        <a th:href="@{/admin/semesters}">
          <i class="fas fa-clock"></i>
          <span>Quản lý Học kỳ</span>
        </a>
        
        <div class="nav-section">Quản lý nghiệp vụ</div>
        <a th:href="@{/admin/activities}">
          <i class="fas fa-calendar-alt"></i>
          <span>Quản lý Hoạt động</span>
        </a>
        <a th:href="@{/admin/users}">
          <i class="fas fa-users"></i>
          <span>Quản lý Người dùng</span>
        </a>
        
        <div class="nav-section">Hệ thống</div>
        <a th:href="@{/logout}" class="text-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </a>
      </nav>
    </div>
    
    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:src="@{/js/admin.js}"></script>
    </th:block>
  </body>
</html>
