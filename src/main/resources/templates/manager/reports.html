<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{manager/layout :: header}"></head>
  <body>
    <div th:replace="~{manager/layout :: sidebar}"></div>

    <div class="content">
      <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2><i class="fas fa-file-excel me-2"></i>Xuất báo cáo</h2>
            <p class="text-muted mb-0" th:if="${studentClass != null}">
              Lớp: <strong th:text="${studentClass.name}">Lớp</strong>
            </p>
          </div>
        </div>

        <!-- No Class Alert -->
        <div th:if="${studentClass == null}" class="alert alert-warning">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Bạn chưa được gán quản lý lớp nào.
        </div>

        <!-- Reports List -->
        <div th:if="${studentClass != null}" class="row">
          <div class="col-md-6 mb-4">
            <div class="card border-primary h-100">
              <div class="card-body text-center py-5">
                <i class="fas fa-users fa-4x text-primary mb-4"></i>
                <h4>Danh sách thành viên</h4>
                <p class="text-muted">Xuất danh sách sinh viên trong lớp ra file Excel</p>
                <a th:href="@{/manager/api/reports/members}" class="btn btn-primary btn-lg">
                  <i class="fas fa-download me-2"></i>Tải xuống
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card border-success h-100">
              <div class="card-body text-center py-5">
                <i class="fas fa-star fa-4x text-success mb-4"></i>
                <h4>Yêu cầu điểm rèn luyện</h4>
                <p class="text-muted">Xuất danh sách yêu cầu điểm của sinh viên ra file Excel</p>
                <a th:href="@{/manager/api/reports/point-requests}" class="btn btn-success btn-lg">
                  <i class="fas fa-download me-2"></i>Tải xuống
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{manager/layout :: scripts}"></div>
  </body>
</html>
