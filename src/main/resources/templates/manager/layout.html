<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard - UniActivity</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom Admin CSS (reuse) -->
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
    <style>
      .sidebar { background: linear-gradient(135deg, #1a5276 0%, #2980b9 100%); }
      .sidebar-header { background: rgba(0,0,0,0.2); }
    </style>
  </head>
  <body>
    <div th:fragment="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-chalkboard-teacher me-2"></i>UniActivity</h3>
        <small>Manager Panel</small>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">Tổng quan</div>
        <a th:href="@{/manager/dashboard}">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        
        <div class="nav-section">Quản lý Lớp</div>
        <a th:href="@{/manager/members}">
          <i class="fas fa-users"></i>
          <span>Thành viên lớp</span>
        </a>
        <a th:href="@{/manager/join-requests}">
          <i class="fas fa-user-plus"></i>
          <span>Yêu cầu tham gia</span>
        </a>
        
        <div class="nav-section">Hoạt động</div>
        <a th:href="@{/manager/activities}">
          <i class="fas fa-calendar-alt"></i>
          <span>Hoạt động</span>
        </a>
        
        <div class="nav-section">Điểm rèn luyện</div>
        <a th:href="@{/manager/point-requests}">
          <i class="fas fa-star"></i>
          <span>Yêu cầu điểm</span>
        </a>
        <a th:href="@{/manager/reports}">
          <i class="fas fa-file-excel"></i>
          <span>Xuất báo cáo</span>
        </a>
        
        <div class="nav-section">Hệ thống</div>
        <a th:href="@{/logout}" class="text-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </a>
      </nav>
    </div>
    
    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:src="@{/js/admin.js}"></script>
    </th:block>
  </body>
</html>
